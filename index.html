<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eeeeee;
      }
    </style>
  </head>

  <body>
    <svg class="chart1"></svg>

    <script src="chart1.js"></script>

    <script>
      let chart1 = new Chart1();
      let dayDuration = 250;
      let nbFramesPerDay = 30;
      let frameDuration = dayDuration / nbFramesPerDay;

      fetch("data.json")
        .then((response) => response.json())
        .then((json) => {
          let data = chart1.setup(d3, json, nbFramesPerDay);
          let firstFrame = 0; //data.length - 1 * nbFramesPerDay;
          setTimeout(() => {
            update(firstFrame);
          }, frameDuration);
        });

      function update(frame) {
        frame++;
        if (frame != chart1.data.length) {
          chart1.update(frame);
          setTimeout(() => update(frame), frameDuration);
        }
      }
    </script>
  </body>
</html>
